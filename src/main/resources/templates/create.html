<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>

<!-- TODO - 등록 버튼을 눌렀을 때 데이터가 저장 되도록 수정 하세요 -->
<form method="post" th:action="@{/create}">
<table class="table">
    <tr>
        <th>제목</th>
        <td><input type="text" name="title" class="form-control" /><td>
    </tr>
    <tr>
        <th>작성자</th>
        <td><input type="text" name="userId" class="form-control" /><td>
    </tr>
    <tr>
        <th>내용</th>
        <td><textarea name="contents" class="form-control" rows="3"></textarea></td>
    </tr>
</table>
<button type="submit" value="등록" class="btn btn-secondary btn-lg">등록</button>
</form>
<br>
<p><a href="/" class="btn btn-secondary btn-lg">목록으로</a></p>

</html>
